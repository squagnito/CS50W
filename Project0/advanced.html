<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul id="nav">
          <li><a href="index.html">Google Search</a></li>
          <li><a href="images.html">Images</a></li>
          <li><a href="advanced.html">Advanced Search</a></li>
        </ul>
      </nav>
      <h3>Advanced Search</h3>
      <div class="adv-search">
        <h4>Find pages with...</h4>
        <form action="https://www.google.com/search">
          <div class="row-input">
            <div class="left">
              <p>all these words:</p>
            </div>
            <div class="right">
              <input type="text" name="as_q" class="row-text-box" />
            </div>
          </div>
          <div class="row-input">
            <div class="left">
              <p>this exact word or phrase:</p>
            </div>
            <div class="right">
              <input type="text" name="as_epq" class="row-text-box" />
            </div>
          </div>
          <div class="row-input">
            <div class="left">
              <p>any of these words:</p>
            </div>
            <div class="right">
              <input type="text" name="as_oq" class="row-text-box" />
            </div>
          </div>
          <div class="row-input">
            <div class="left">
              <p>none of these words:</p>
            </div>
            <div class="right">
              <input type="text" name="as_eq" class="row-text-box" />
            </div>
          </div>
          <div class="adv-button-div">
            <input type="button" value="Advanced Search" class="button adv-button"/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
