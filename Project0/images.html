<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul id="nav">
          <li><a href="index.html">Google Search</a></li>
        </ul>
      </nav>
    </div>
    <div class="image">
      <img src="google_images.png" alt="Google images logo" />
    </div>
    <div class="search">
      <form action="https://www.google.com/search">
        <input type="text" name="q" class="search-box" />
        <input type="hidden" name="tbm" value="isch" class="search-box" />
        <div class="buttons">
          <input type="submit" value="Google Image" class="button" />
        </div>
      </form>
    </div>
  </body>
</html>
